server:
    port: 6083
    use-forward-headers: true
    session:
        cookie:
            http-only: true
    contextPath: /phr
    tomcat:
      max-threads: 600
      
    
spring:
    application:
        name: phr
    thymeleaf:
        prefix: classpath:/WEB-INF/templates/
    profiles:
        active: dev
    jpa:
       properties:
              format_sql: true
              show-sql: true
              jdbc:
                  batch_size: 20
              cache:
                  use_query_cache: false
                  use_second_level_cache: false
                  use_structured_entries: false
                  use_minimal_puts: false
              search:
                  default:
                      directory_provider: filesystem
                      indexBase: build/lucenefiles
                      worker:
                          execution: sync
                  lucene_version: LUCENE_CURRENT
---
spring:
    profiles: dev
    jpa:
       generate-ddl: true
       hibernate:
              ddl-auto: update
---
spring:
    profiles: test
    jpa:
       generate-ddl: true
       hibernate:
              #ddl-auto != update => Exceptions in start log when tables do not exist. Seems to work normally.
              #Possible Hibernate bug 
              ddl-auto: create-drop        
       properties:
           hibernate:
              dialect: org.hibernate.dialect.PostgreSQL9Dialect

    datasource:
        url:  jdbc:postgresql://localhost:5432/oda-test
        username: phr
        driver-class-name: org.postgresql.Driver

logging:
    config: logback.xml

app:
    fhir-server.url: https://oda.medidemo.fi/api/fhir/fhir/